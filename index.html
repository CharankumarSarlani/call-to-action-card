<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        letter-spacing: 0.5px;
        font-weight: 100;
        color: rgba(0, 0, 0, 0.5);
      }
      section > * {
        margin-bottom: 20px;
      }
      section {
        width: 30%;
        margin: 10% auto;
        box-sizing: border-box;
        border: 1px solid rgba(0, 0, 0, 0.4);
        font-size: 23px;
        line-height: 32px;
        padding: 24px;
      }
      h2 {
        font-size: 44px;
        line-height: 56px;
      }
      #tnc {
        font-size: 16px;
        line-height: 24px;
        margin-bottom: 0;
      }
      a {
        display: block;
        text-decoration: none;
        text-transform: uppercase;
        text-align: center;
        font-size: 20px;
        background-color: #4184e1;
        padding: 10px;
        border-radius: 30px;
        color: white;
      }
      #separator {
        width: 10%;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <section>
      <h2>Build your first chatbot in 10 minutes!</h2>
      <div id="separator"></div>
      <p>
        Have a bot aswering questions from customers on your website within 10
        minutes of signing up for ChatBot.
      </p>
      <a href="#">try now &rarr;</a>
      <p id="tnc">
        By clicking try now you create an account and agree to our Terms and
        Conditions and Privacy Policy.
      </p>
    </section>
  </body>
</html>
