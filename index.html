<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        margin: auto;
        width: 600px;
        border: 1px solid rgba(0, 0, 0, 0.2);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        box-sizing: border-box;
        padding: 40px;
      }
      .container > h2 {
        color: rgba(0, 0, 0, 0.6);
        font-weight: 300;
        font-size: 54px;
        margin-top: 0;

        border-bottom: 1px solid black;
        border-bottom-width: 2px;
      }
      #main {
        font-size: 30px;
        font-weight: 300;
        color: rgba(0, 0, 0, 0.5);
      }
      #btn {
        background-color: #4184e1;
        border: 0px;
        color: white;
        width: 100%;
        border-radius: 30px;
        font-size: 22px;
        padding: 10px;
        cursor: pointer;
      }
      #footer {
        font-size: 15px;
        font-weight: 300;
        color: rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <article class="container">
      <h2>Build your first chatbot in 10 minutes!</h2>

      <p id="main">
        Have a bot answering questions from customers on your website within 10
        minutes of signing up for ChatBot.
      </p>

      <button id="btn">TRY NOW &rarr;</button>

      <p id="footer">
        By clicking try now create an account and agree to our Terms and
        Conditions and Privacy Policy.
      </p>
    </article>
  </body>
</html>
